<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS -->
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
         integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
         crossorigin="anonymous"
      />

      <!-- Stylesheet and favicon -->
      <link rel="stylesheet" href="dice.css" />
      <link rel="icon" href="img/favicon.ico" />

      <title>Random</title>
   </head>

   <body>
      <div class="jumbotron text-center">
         <h1 class="display-4 heading-col">Random</h1>
         <p class="lead heading-col">
            An easy way to roll dice, when you don't have any dice!
         </p>
         <hr class="mt-3 mb-4" />
         <form class="mb-4">
            <p id="NumDice" class="d-inline mx-4">How many dice?</p>
            <div class="form-check form-check-inline">
               <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
               />
               <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
               <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
               />
               <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
               <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
               />
               <label class="form-check-label" for="inlineRadio3">3</label>
            </div>

            <div class="custom-control custom-switch d-inline mx-5">
               <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customSwitch1"
                  name="d10Switch"
               />
               <label class="custom-control-label" for="customSwitch1"
                  >Animal</label
               >
            </div>
         </form>

         <a class="btn btn-lg px-4" href="#" role="button">Roll!</a>
      </div>

      <div class="container text-center">
         <div class="card-deck"></div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"
      ></script>

      <script
         src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
         integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
         crossorigin="anonymous"
      ></script>

      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
         integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
         crossorigin="anonymous"
      ></script>

      <!-- My Javascript file -->
      <script src="dice.js" type="text/javascript"></script>
   </body>
</html>
